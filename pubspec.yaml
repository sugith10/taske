name: taske
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  get_it: ^7.7.0
  hive: ^2.2.3
  iconly: ^1.0.1
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  popover: ^0.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/font/gilroy/Gilroy-Medium.ttf
        - asset: assets/font/gilroy/Gilroy-UltraLight.ttf
          weight: 100
        - asset: assets/font/gilroy/Gilroy-Thin.ttf
          weight: 200
        - asset: assets/font/gilroy/Gilroy-Light.ttf
          weight: 300
        - asset: assets/font/gilroy/Gilroy-Light.ttf
          weight: 400
        - asset: assets/font/gilroy/Gilroy-Regular.ttf
          weight: 500
        - asset: assets/font/gilroy/Gilroy-Medium.ttf
          weight: 600
        - asset: assets/font/gilroy/Gilroy-SemiBold.ttf
          weight: 700
        - asset: assets/font/gilroy/Gilroy-ExtraBold.ttf
          weight: 800
        - asset: assets/font/gilroy/Gilroy-Heavy.ttf
          weight: 900
